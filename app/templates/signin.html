<div class="row-fluid">
    <div ng-include="'./templates/messages.html'"></div>
    <form class="form-inline" role="form">

        <div class="container  well well-sm col-md-8 col-md-offset-1">
            <div class="row">
                <div class="form-group col-md-7 col-md-offset-1">
                    <label for="username" class="col-md-3">Username:</label>
                    <input class="form-control col-md-5" id="username" type="text" ng-model="user.username" name="username" required />
                    <br/>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-7 col-md-offset-1">
                    <label for="userpassword" class="col-md-3">Password:</label>
                    <input type="password" id="userpassword" class="form-control col-md-5" ng-model="user.password" name="password" required
                    />
                </div>
            </div>
            <br>
            <div class="row">
                <div class="form-group col-md-7 col-md-offset-3">
                    <button class="btn btn-primary" ng-click="signup()">Sign-up</button>
                </div>
            </div>
        </div>
    </form>
</div>
